<div *ngIf="showSetup" class="setup flex-center flex outer">
	<setup class="setup flex-center container flex inner" (outputCurrentStep)="currentStep = $event" (chosenChannels)="generateSubs($event)"></setup>
	<div [class.showPrompt]="currentStep == 2" class="prompt-arrow">
		<div class="arrow-parts">
			<img src="../assets/Curved_Arrow.svg.png" alt="">
			<h1>View your better subscriptions</h1>
		</div>
	</div>
</div>

<div *ngIf="!showSetup" class="setup flex-center flex">
	<ul>
		<li class="subscription" *ngFor="let sub of results">
			<div class="subscription-icon" [style.background-image]="'url(' + sub.snippet.thumbnails.high.url + ')'"></div>
			<h3>{{sub.snippet.title}}</h3>
			<h4>{{sub.snippet.channelTitle}}</h4>
		</li>
	</ul>
</div>
